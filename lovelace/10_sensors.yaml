title: Sensors
icon: mdi:lightbulb-outline
badges:
      - binary_sensor.updater
      - person.swakes
      - sensor.network_out_eth0
      - sensor.network_in_eth0
      - sensor.ipv4_address_eth0
      - sensor.disk_use_percent_home
      - sensor.memory_free
      - sensor.processor_use
      - sensor.daylight
      - sensor.transmission_started_torrents
      - sensor.plex
      - sensor.transmission_active_torrents
      - sensor.transmission_completed_torrents
      - sensor.transmission_status
      - sensor.transmission_paused_torrents
      - sensor.transmission_down_speed
      - sensor.transmission_total_torrents
      - sensor.transmission_up_speed
      - sensor.unifi_gateway_3_packets_sent
      - sensor.unifi_gateway_3_kbyte_sec_received
      - sensor.unifi_gateway_3_packets_sec_sent
      - sensor.unifi_gateway_3_packets_sec_received
      - sensor.unifi_gateway_3_packets_received
      - sensor.unifi_gateway_3_kbyte_sec_sent
      - sensor.unifi_gateway_3_bytes_sent
      - sensor.unifi_gateway_3_bytes_received
      - sun.sun
cards:
 - type: custom:swipe-card
   cards: 
      - entity: sensor.speedtest_download
        type: sensor
        name: Download
      - entity: sensor.speedtest_upload
        type: sensor
        name: Upload
      - entity: sensor.speedtest_ping
        type: sensor
        name: Ping
 - type: light
   entity: light.cabinet_led_3
 - type: light
   entity: light.fastled_ws2811_light

 - type: glance
   title: Buses
   entities:
         - sensor.next_bus_scheduled
         - sensor.next_bus_estimated
         - sensor.next_bus_route
         - sensor.next_bus_direction
 - type: custom:flex-table-card
   sort_by: sort
   max_rows: 6
   entities:
      include: sensor.next_bus_to_victoria_centre_stop_t3
   columns:
      - name: Time
        attr_as_list: next_buses
        modify: x.scheduled
      - name: Est
        attr_as_list: next_buses
        modify: x.estimated
        id: sort
      - name: Route
        attr_as_list: next_buses
        modify: x.route
        align: center
      - name: Destination
        attr_as_list: next_buses
        modify: x.direction