cards:
  - type: custom:layout-card
    layout: vertical
    #max_width: [40%, 300px, 20%]
    column_num: 3
    cards:
       - entity: weather.home 
         current: true
         details: false
         forecast: true
         type: custom:weather-card
       - type: "custom:button-card"
         color_type: label-card
         color: rgb(16, 41, 74)
         name: Travel
         styles:
          card:
              - height: 20px
          name:
              - font-weight: bold
              - font-size: 15px
              - letter-spacing: 0.01em
              - justify-self: start
              - padding-left: 10px
              - text-transform: uppercase
       - type: glance
         #title: Glance card sample
         columns: 3
         entities:
              - entity: sensor.next_bus_to_nottingham
                name: Next Bus
              - entity: sensor.next_bus_route
                name: Bus Number
              - entity: sensor.next_bus_estimated
                name: Scheduled
       - type: glance
         #title: Glance card sample
         columns: 3
         entities:
              - entity: sensor.boots
                name: Work
              - entity: sensor.station_street
                name: Town
              - entity: sensor.hamilton
                name: Family
       - type: "custom:button-card"
         color_type: label-card
         color: rgb(16, 41, 74)
         name: Shopping List
