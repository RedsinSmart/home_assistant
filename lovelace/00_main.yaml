              - font-size: 15px
              - letter-spacing: 0.01em
              - justify-self: start
              - padding-left: 10px
              - text-transform: uppercase
       - type: custom:atomic-calendar
         #title: Calendar
         enableModeChange: true
         defaultMode: 2
         CalEventIcon1Filter: birthday
         CalEventIcon2Filter: waste,bills
         entities:
           - entity: #
             type: icon1,icon2
       - break
       - cards:
         - entities:
           show_name: false
